<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-attachment: fixed;
            background-image: linear-gradient(to bottom, #535ACF 20%,#843AB3, #E5369F, #FF4C52, #FCC547);
            /* (Direção ou ângulo, cor + porcentagem dela na tela) */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
